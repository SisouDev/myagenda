{% extends 'base.html' %}
{% block 'titulo' %}Cadastro | {% endblock %}

{% block 'conteudo' %}
<h1 class="mt-3 mb-3">Cadastro</h1>
<form method="POST" action="{% url 'cadastro' %}">
  {% include 'parciais/_messages.html' %}
  {% csrf_token %}

    <div class="form-group">
        <label>Nome:</label>
        <input type="text" name="nome" value="{{ request.POST.nome }}" class="form-control" placeholder="Digite seu primeiro nome">
    </div>

    <div class="form-group">
        <label>Sobrenome:</label>
        <input type="text" name="sobrenome"value="{{ request.POST.sobrenome }}" class="form-control" placeholder="Digite seu sobrenome">
    </div>

    <div class="form-group">
        <label>Selecione seu gênero:</label>
       <select class="form-control" name="sexo" >
            <option>Não-Binário</option>
            <option>Masculino</option>
            <option>Feminino</option>
       </select>
    </div>

    <div class="form-group">
        <label>E-mail:</label>
        <input type="email" name="email"value="{{ request.POST.email }}" class="form-control" placeholder="Digite seu e-mail">
    </div>

    <div class="form-group">
        <label>Usuário:</label>
        <input type="text" name="usuario"value="{{ request.POST.usuario }}" class="form-control" placeholder="Digite seu nickname">
    </div>

    <div class="form-group">
        <label>Senha:</label>
        <input type="password" name="senha" class="form-control" placeholder="Digite sua senha">
    </div>

    <div class="form-group">
        <label>Digite novamente sua senha:</label>
        <input type="password" name="senha2" class="form-control" placeholder="Digite novamente sua senha">
    </div>

    <div class="form-group">
        <label>Faça alguma descrição importante:</label>
        <textarea class="form-control" name="descricao" rows="3" placeholder="Sua profissão, idade, hobbies e etc."></textarea>
    </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
{% endblock %}
